



{% extends 'base.html' %}

{% block title %}
    Book Your Event
{% endblock %}

{% block content %}
<div class="container p-4 text-center">
    <div class="booking-form-wrapper" style="max-width: 600px; margin: 0 auto; background: #f2f5f7; padding: 20px; border-radius: 15px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;">
        <h1 style="color: #ff6347; font-weight: bold; font-size: 2.5rem; margin-bottom: 20px; transition: transform 0.3s ease;">Book Your Event</h1>
        <p style="color: #555; font-size: 1.2rem; margin-bottom: 20px;">Reserve a spot at your upcoming event. Weâ€™ll handle the rest!</p>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group" style="margin-bottom: 20px;">
                {{ form.as_p }}
            </div>
            <button class="btn btn-lg" style="background-color: #ff4757; color: white; padding: 10px 30px; border: none; border-radius: 10px; font-size: 1.2rem; cursor: pointer; transition: background-color 0.3s ease, transform 0.3s ease;">
                Book Now
            </button>
        </form>
    </div>
</div>

<style>
    /* Mobile-first responsive design */
    @media only screen and (max-width: 768px) {
        .booking-form-wrapper {
            padding: 15px;
            font-size: 0.9rem;
        }

        .booking-form-wrapper h1 {
            font-size: 2rem;
        }

        .btn {
            padding: 8px 20px;
            font-size: 1rem;
        }
    }

    .booking-form-wrapper {
        background-color: #f2f5f7;
        transition: transform 0.3s ease;
    }

    .form-group input, .form-group select, .form-group textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 8px;
        margin-top: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: border-color 0.3s ease, transform 0.3s ease;
    }

    .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
        border-color: #ff4757;
        outline: none;
        transform: scale(1.02);
    }

    /* Button hover effect */
    .btn:hover {
        background-color: #e84142;
        transform: scale(1.05);
    }

    /* Zoom effect on form hover */
    .booking-form-wrapper:hover {
        transform: scale(1.02);
    }
</style>

{% endblock %}
