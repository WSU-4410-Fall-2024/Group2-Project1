{% extends 'base.html' %}
{% load static %}

{% block title %}
Events
{% endblock %}

{% block content %}
<h2 class="text-center" style="color: #ff6347; margin-bottom: 30px;">Events</h2>
<div class="container">
    <div class="row justify-content-center">
        {% for i in eve %}
        <div class="col-md-4 mb-4">
            <div class="card text-center" style="border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); transition: transform 0.3s ease;">
                <img src="{{ i.img.url }}" class="card-img-top" alt="..." height="150px" style="border-top-left-radius: 15px; border-top-right-radius: 15px;">
                <div class="card-body" style="background-color: #f2f5f7; border-radius: 0 0 15px 15px;">
                    <h5 class="card-title" style="color: #ff6347;">{{ i.name }}</h5>
                    <p class="card-text">{{ i.desc }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<style>
   
    .card:hover {
        transform: translateY(-10px); 
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); 
    }

    /* Responsive styling for mobile devices */
    @media (max-width: 768px) {
        h2 {
            font-size: 2rem; 
        }

        .card {
            margin: 10px; 
        }
    }
</style>

{% endblock %}
